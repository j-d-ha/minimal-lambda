# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

# https://github.com/mkdocs/catalog

site_name: AwsLambda.Host
site_description: A modern .NET framework for building AWS Lambda functions using familiar .NET patterns.
site_url: https://j-d-ha.github.io/aws-lambda-host/
site_author: Jonas Ha

repo_name: j-d-ha/aws-lambda-host
repo_url: https://github.com/j-d-ha/aws-lambda-host
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - content.code.copy
    - content.tabs.link
    - navigation.footer
    - navigation.top
    - navigation.tabs
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.tracking
    - toc.follow
    - navigation.instant
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/lightbulb-auto
        name: Switch to light mode
    
    # Palette toggle for light mode
    - scheme: default
      primary: orange
      accent: orange
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    
    
    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      accent: orange
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  font:
    code: JetBrains Mono

markdown_extensions:
  # Python Markdown extensions
  - attr_list
  - md_in_html
  - tables

  # PyMdown Extensions
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

watch:
  - ./docs/

nav:
  - Home:
      - index.md
      - Changelog: changelog.md
  - Getting Started:
      - getting-started/index.md
      - Installation: getting-started/installation.md
      - Your First Lambda: getting-started/first-lambda.md
      - Core Concepts: getting-started/core-concepts.md
  - Guides:
      - guides/index.md
      - Dependency Injection: guides/dependency-injection.md
      - Middleware: guides/middleware.md
      - Lifecycle Management: guides/lifecycle-management.md
      - Handler Registration: guides/handler-registration.md
      - Hosting & Builder: guides/hosting.md
      - Configuration: guides/configuration.md
      - Error Handling: guides/error-handling.md
      - Testing: guides/testing.md
  - Examples (Coming Soon):
      - examples/index.md
  - Features:
      - features/index.md
      - Envelopes: features/envelopes.md
      - OpenTelemetry: features/open_telemetry.md
  - Advanced (Coming Soon):
      - advanced/index.md

plugins:
  - search
  - optimize:
      print_gain_summary: false

extra_css:
  - stylesheets/extra.css
