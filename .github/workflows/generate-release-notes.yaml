name: Generate Release Notes

on:
  release:
    types: [published]

jobs:
  generate-release-notes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install GREN
        run: npm install -g github-release-notes

      - name: Generate release notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gren release --token=$GITHUB_TOKEN \
            --data-source=prs \
            --prefix=v \
            --tags=${{ github.event.release.tag_name }} \
            --changelog=true \
            --updateChangelog=true

      - name: Commit CHANGELOG.md
        continue-on-error: true
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet CHANGELOG.md; then
            echo "No changes to CHANGELOG.md"
          else
            git add CHANGELOG.md
            git commit -m "docs: update CHANGELOG for ${{ github.event.release.tag_name }}"
            git push
          fi

      - name: Update release notes on GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract release notes from generated file
          RELEASE_ID=${{ github.event.release.id }}
          TAG=${{ github.event.release.tag_name }}

          # Get the generated notes (GREN creates them in release description)
          echo "Release notes generation complete for $TAG"
          echo "See CHANGELOG.md for the full changelog"

  update-changelog:
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install GREN
        run: npm install -g github-release-notes

      - name: Update changelog only
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gren changelog --update --token=$GITHUB_TOKEN --data-source=prs || true

      - name: Commit updated changelog
        continue-on-error: true
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add CHANGELOG.md || true
          git commit -m "docs: update CHANGELOG for release ${{ github.event.release.tag_name }}" || true
          git push || true
