name: Bump Version

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(grep -oP '(?<=<VersionPrefix>)[^<]+' Directory.Build.props)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          TYPE="${{ github.event.inputs.version_type }}"

          # Remove alpha/beta suffix for base version
          BASE_VERSION=$(echo "$CURRENT" | grep -oP '^[0-9]+\.[0-9]+\.[0-9]+')

          # Split version into parts
          MAJOR=$(echo "$BASE_VERSION" | cut -d. -f1)
          MINOR=$(echo "$BASE_VERSION" | cut -d. -f2)
          PATCH=$(echo "$BASE_VERSION" | cut -d. -f3)

          case "$TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
            prerelease)
              PATCH=$((PATCH + 1))
              echo "NEW_VERSION=$MAJOR.$MINOR.$PATCH-alpha.1" >> $GITHUB_OUTPUT
              exit 0
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update version in Directory.Build.props
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          sed -i "s/<VersionPrefix>[^<]*<\/VersionPrefix>/<VersionPrefix>$NEW_VERSION<\/VersionPrefix>/" Directory.Build.props
          cat Directory.Build.props | grep -A1 -B1 "VersionPrefix"

      - name: Commit version bump
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          git add Directory.Build.props
          git commit -m "chore(build): bump version to $NEW_VERSION"
          git tag "v$NEW_VERSION"

      - name: Push changes
        run: |
          git push origin main
          git push origin --tags

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(build): bump version to ${{ steps.new_version.outputs.new_version }}'
          title: 'chore(build): bump version to ${{ steps.new_version.outputs.new_version }}'
          body: |
            ## Version Bump

            Automated version bump to `${{ steps.new_version.outputs.new_version }}`

            Type: `${{ github.event.inputs.version_type }}`

            This PR is auto-generated by the version bump workflow.
          branch: version-bump/${{ steps.new_version.outputs.new_version }}
          delete-branch: true
